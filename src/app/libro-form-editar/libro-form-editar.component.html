<div class="container">
    <h1 class="title">Editar Libro</h1>
  
    <form (ngSubmit)="actualizarLibro()">
      <div class="field">
        <label class="label">Título</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="libro.titulo" name="titulo" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Autor</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="libro.autor" name="autor" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Páginas</label>
        <div class="control">
          <input class="input" type="number" [(ngModel)]="libro.paginas" name="paginas" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Precio</label>
        <div class="control">
          <input class="input" type="number" [(ngModel)]="libro.precio" name="precio" required>
        </div>
      </div>
  
      <button type="submit" class="button is-primary">Actualizar</button>
      <button><a routerLink="/" class="button is-link">Cancelar</a></button>
    </form>
  </div>
